<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Quiz</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
</head>

<body>

    <div class="container">
        <h2 id="time-element">Time: <span id="time"></span></h2>
        <h2 id="view-highscore">View Highscores</h2>

        <section id="start-page">
            <h1>Coding Quiz Challenge</h1>
            <p>Try to answer the following code-related questions within the time limit.
                Keep in mind that incorrect answers will penalize your score/time by ten seconds!
            </p>
            <button class="button" id="start-button">Start Quiz</button>
        </section>

        <section id="question-page">
            <h1 id="question">Question</h1>
            <ul id="choices"></ul>
            <p id="feedback"></p>
        </section>

        <form id="end-page">
            <h1>All Done</h1>
            <p>Your final score is <span id="score"></span></p>
            <label for="initials">Enter initials:</label>
            <input type="text" id="initials" name="initials"><br><br>
            <input type="submit" class="button" id="initial-submit" value="Submit">
            <button class="button">Start Over</button>
        </form>

        <section id="highscore-page">
            <h1>Highscores</h1>
            <table>
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody id="highscore-table">
                </tbody>
            </table>
            <button class="button" id="main-button">Main Page</button>
            <button class="button" id="clear-button">Clear Highscores</button>
        </section>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
